name: Build and Test

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'app.json'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'app.json'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install BcContainerHelper
        shell: pwsh
        run: |
          Install-Module BcContainerHelper -Force -AllowClobber
          Import-Module BcContainerHelper

      - name: Create BC Container
        shell: pwsh
        run: |
          $credential = New-Object PSCredential 'admin', (ConvertTo-SecureString 'P@ssw0rd' -AsPlainText -Force)
          $artifactUrl = Get-BCArtifactUrl -type OnPrem -country w1 -select Latest
          Write-Host "Using artifact: $artifactUrl"

          New-BcContainer `
            -containerName "bcmutations" `
            -accept_eula `
            -credential $credential `
            -artifactUrl $artifactUrl `
            -auth NavUserPassword `
            -updateHosts `
            -isolation process `
            -memoryLimit 8G `
            -includeTestToolkit `
            -includeTestLibrariesOnly `
            -additionalParameters @("--volume ""$($env:GITHUB_WORKSPACE):C:\Sources""")

      - name: Compile App
        shell: pwsh
        run: |
          $credential = New-Object PSCredential 'admin', (ConvertTo-SecureString 'P@ssw0rd' -AsPlainText -Force)
          $outputFolder = Join-Path $env:GITHUB_WORKSPACE ".output"
          New-Item -ItemType Directory -Force -Path $outputFolder | Out-Null

          Compile-AppInBcContainer `
            -containerName "bcmutations" `
            -appProjectFolder $env:GITHUB_WORKSPACE `
            -appOutputFolder $outputFolder `
            -credential $credential

      - name: Publish and Install App
        shell: pwsh
        run: |
          $appFile = Get-ChildItem -Path (Join-Path $env:GITHUB_WORKSPACE ".output") -Filter "*.app" | Select-Object -First 1
          if (-not $appFile) {
            throw "No compiled app file found"
          }

          Write-Host "Publishing: $($appFile.FullName)"
          Publish-BcContainerApp `
            -containerName "bcmutations" `
            -appFile $appFile.FullName `
            -skipVerification `
            -sync `
            -install

      - name: Run Tests
        shell: pwsh
        run: |
          $credential = New-Object PSCredential 'admin', (ConvertTo-SecureString 'P@ssw0rd' -AsPlainText -Force)

          $testResults = Run-TestsInBcContainer `
            -containerName "bcmutations" `
            -credential $credential `
            -extensionId "a1b2c3d4-e5f6-7890-abcd-ef1234567890" `
            -returnTrueIfAllPassed

          if (-not $testResults) {
            throw "Tests failed"
          }

          Write-Host "All tests passed!"

      - name: Cleanup
        if: always()
        shell: pwsh
        run: |
          Remove-BcContainer -containerName "bcmutations" -ErrorAction SilentlyContinue

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: .output/*.app
          if-no-files-found: ignore
