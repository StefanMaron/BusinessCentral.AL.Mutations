name: Build and Test

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'app.json'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'app.json'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install BcContainerHelper
        shell: pwsh
        run: |
          Install-Module BcContainerHelper -Force -AllowClobber
          Import-Module BcContainerHelper

      - name: Create BC Container
        shell: pwsh
        run: |
          $containerName = "bcmutations"
          $credential = New-Object PSCredential 'admin', (ConvertTo-SecureString 'P@ssw0rd' -AsPlainText -Force)
          $artifactUrl = Get-BCArtifactUrl -type OnPrem -country w1 -select Latest

          New-BcContainer `
            -containerName $containerName `
            -accept_eula `
            -credential $credential `
            -artifactUrl $artifactUrl `
            -auth NavUserPassword `
            -updateHosts `
            -isolation process `
            -memoryLimit 8G `
            -includeTestToolkit `
            -includeTestLibrariesOnly `
            -myfolder $env:GITHUB_WORKSPACE

      - name: Compile App
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE/.output" | Out-Null

          Compile-AppInBcContainer `
            -containerName "bcmutations" `
            -appProjectFolder $env:GITHUB_WORKSPACE `
            -appOutputFolder "$env:GITHUB_WORKSPACE/.output" `
            -credential (New-Object PSCredential 'admin', (ConvertTo-SecureString 'P@ssw0rd' -AsPlainText -Force))

      - name: Run Tests
        shell: pwsh
        run: |
          $testResults = Run-TestsInBcContainer `
            -containerName "bcmutations" `
            -credential (New-Object PSCredential 'admin', (ConvertTo-SecureString 'P@ssw0rd' -AsPlainText -Force)) `
            -returnTrueIfAllPassed

          if (-not $testResults) {
            throw "Tests failed"
          }

      - name: Cleanup
        if: always()
        shell: pwsh
        run: |
          Remove-BcContainer -containerName "bcmutations" -ErrorAction SilentlyContinue

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: .output/*.app
          if-no-files-found: ignore
