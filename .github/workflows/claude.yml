name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  # Autonomous: scheduled maintenance runs
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      task:
        description: 'Manual task for Claude'
        required: false
        type: string

jobs:
  claude:
    # Run on:
    # - Any new issue (autonomous)
    # - @claude mentions in comments
    # - Scheduled runs
    # - Manual dispatch
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'schedule') ||
      (github.event_name == 'issues') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Can push code
      pull-requests: write   # Can create PRs
      issues: write          # Can comment/close issues
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper branching

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          prompt: |
            You are an autonomous developer for BusinessCentral.AL.Mutations.

            FIRST: Read CONCEPT.md and CLAUDE.md for project context and guidelines.
            Also read docs/ARCHITECTURE.md for technical design details.

            This project is a MUTATION TESTING TOOL for Business Central AL code.
            It is a PowerShell module that modifies AL source files, compiles and tests
            them in a BC container, and reports which mutations were detected by tests.

            It is NOT an AL library. The tool itself is written in PowerShell with Pester tests.

            Your workflow for new issues:
            1. Comment acknowledging the issue
            2. Create a feature branch: git checkout -b feature/issue-N-description
            3. Implement using TDD (write Pester tests first)
            4. Commit and push: git add -A && git commit -m "..." && git push -u origin HEAD
            5. MUST create PR using: gh pr create --title "..." --body "..." --base master
               - Always include "Closes #N" in PR body to auto-close the issue

            IMPORTANT: Always create the PR using `gh pr create`. Do NOT just provide a link.

            PowerShell Standards:
            - Use approved PowerShell verbs
            - Public functions: Verb-BCMutation* naming
            - Follow module best practices (Public/Private split)
            - Write Pester tests for every function

            For scheduled runs:
            - Check for stale issues
            - Look for open PRs needing attention
            - Report status on any blocked work

          additional_permissions: |
            actions: read

          claude_args: '--model claude-opus-4-5-20250929 --allowed-tools "Bash(gh:*)" --allowed-tools "Bash(git:*)" --allowed-tools Read --allowed-tools Write --allowed-tools Edit --allowed-tools Glob --allowed-tools Grep'
